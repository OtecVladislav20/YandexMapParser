services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      PORT: "8000"
      NODE_ENV: development

      PARSER_WORKERS: "${PARSER_WORKERS:-5}"
      PARSER_QUEUE_MAX: "${PARSER_QUEUE_MAX:-200}"
      CACHE_TTL_SECONDS: "${CACHE_TTL_SECONDS:-259200}"

      SELENIUM_REMOTE_URL: "http://selenium:4444/wd/hub"
      CHROME_PROFILE_BASE: "/home/seluser/chrome-profile"

      REDIS_HOST: "redis"
      REDIS_PORT: "6379"
      REDIS_PASSWORD: "${REDIS_PASSWORD:-root}"
    volumes:
      - ./src:/app/src
      - ./openapi.yml:/app/openapi.yml:ro
    command: ["node", "--watch", "src/server.js"]
    depends_on:
      - selenium
      - redis

  selenium:
    image: selenium/standalone-chromium:latest
    shm_size: "${SELENIUM_SHM_SIZE:-2gb}"
    ports:
      - "7900:7900"
    environment:
      SE_VNC_NO_PASSWORD: "${SE_VNC_NO_PASSWORD:-1}"
      SE_VNC_PASSWORD: "${SE_VNC_PASSWORD}"
      SE_NODE_MAX_SESSIONS: "${PARSER_WORKERS:-5}"
      SE_NODE_OVERRIDE_MAX_SESSIONS: "true"
    volumes:
      - chrome-profile:/home/seluser/chrome-profile

  redis:
    image: redis:7-alpine
    command: >
      redis-server
      --appendonly yes
      --requirepass ${REDIS_PASSWORD:-root}
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped

volumes:
  redis-data:
  chrome-profile:
