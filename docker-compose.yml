services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      SELENIUM_REMOTE_URL: http://selenium:4444/wd/hub
      PYTHONUNBUFFERED: "1"
      REDIS_PASSWORD: ${REDIS_PASSWORD:-change_me}
    depends_on:
      - selenium
      - redis

  selenium:
    image: selenium/standalone-chromium:latest
    shm_size: "2gb"
    ports:
      - "4444:4444"   
      - "7900:7900"
    environment:
      SE_VNC_NO_PASSWORD: "1"
    volumes:
      - chrome-profile:/home/seluser/chrome-profile

  redis:
    image: redis:7-alpine
    command: >
      redis-server
      --appendonly yes
      --requirepass ${REDIS_PASSWORD:-change_me}
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped

volumes:
  redis-data:
  chrome-profile:
