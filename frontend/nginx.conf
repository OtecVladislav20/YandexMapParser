server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  location /parse/ { proxy_pass http://api:8000; }
  location /docs/  { proxy_pass http://api:8000; }
  location = /health { proxy_pass http://api:8000; }
}
